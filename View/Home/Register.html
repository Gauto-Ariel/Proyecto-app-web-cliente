<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/logins/login-6/assets/css/login-6.css">
	<title>Registrarce</title>
</head>
<body>

	<section class="bg-primary p-3 p-md-4 p-xl-5">
		<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
			<div class="card border-0 shadow-sm rounded-4">
				<div class="card-body p-3 p-md-4 p-xl-5">
				<div class="row">
					<div class="col-12">
					<div class="mb-5">
						<h3>Registro</h3>
					</div>
					</div>
				</div>
				<form action="#!">
					<div class="row gy-3 overflow-hidden">
                        <div class="col-12">
                            <div class="form-floating mb-3">
                            <input type="text" class="form-control"  id="userRegister" placeholder="Mi nombre de usuario" required>
                            <label for="text" class="form-label">Nombre de Usuario</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="emailRegister" placeholder="name@example.com" required>
                            <label for="email" class="form-label">Email</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="passwordRegister" value="" placeholder="Password" required>
                            <label for="password" class="form-label">Password</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-grid">
                            <button class="btn bsb-btn-2xl btn-primary" type="submit" id="btnRegistrar">Registrarse</button>
                            </div>
                        </div>
					</div>
				</form>
				
				</div>
			</div>
			</div>
		</div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../../Controller/RegisterController.js" type="module"></script>
</body>
</html>
